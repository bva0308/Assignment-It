<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
</head>
<body>
	<h1>HTML Form Test</h1>
	<form>
		<table>
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" id="name" name="name"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input type="email" id="email" name="email"></td>
			</tr>
			
			<tr>
				<td><label for="gender">Gender:</label></td>
				<td>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
				</td>
			</tr>
			<tr>
				<td><label for="country">Country:</label></td>
				<td>
					<select id="country" name="country">
						<option value="Nepal">Nepal</option>
						<option value="India">India</option>
						<option value="USA">USA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="hobbies">Hobbies:</label></td>
				<td>
					<input type="checkbox" id="reading" name="hobbies[]" value="reading">
					<label for="reading">Reading</label>
					<input type="checkbox" id="writing" name="hobbies[]" value="writing">
					<label for="writing">Writing</label>
					<input type="checkbox" id="travel" name="hobbies[]" value="Gaming">
					<label for="Gaming">Travel</label>
				</td>
			</tr>
            <tr>
				<td><label for="message">Message:</label></td>
				<td><textarea id="message" name="message" rows="5" cols="30"></textarea></td>
			</tr>
			<tr>
                <td colspan="2">
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
