<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      #image1 {
        border: 5px solid black;
        height: 100px
        width: 50px
      }
      
      #image2 {
        width: 100px;
        height: 100px;
      }
      
      #image3 {
        float: right;
        margin: 0 0 20px 20px;
      }
      
      #image4 {
        margin: 50px;
      }
      
      #text {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div id="image1">
      <img src="image1.jpeg" alt="Image 1">
    </div>
    <div>
      <a href="image2.jpeg" target="_blank"><img id="image2" src="image2.jpg" alt="Image 2"></a>
    </div>
    <div id="image3">
      <img src="image3.png" alt="Image 3">
    </div>
    <div id="image4">
      <img src="image.jpg" alt="Image 4">
    </div>
    <div id="text">
      <p>The HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser. It is often assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.</p>
    </div>
  </body>
</html>
